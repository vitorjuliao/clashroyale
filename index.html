<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Sons Tiago M. R. </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/eu.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <h1 class="titulo"> Clash Royale Sons </h1>

    <div class="teclado-container">
        <section class="teclado">
            <button class="tecla tecla_pom"><img src="images/aplausos.svg" alt="Aplausos"></button>
            <button class="tecla tecla_clap"><img src="images/galo.png" alt="Galo"></button>
            <button class="tecla tecla_tim"><img src="images/amigos.png" alt="Sem Amigos"></button>
            <button class="tecla tecla_puff"><img src="images/vitoria.svg" alt="Parabéns"></button>
            <button class="tecla tecla_splash"><img src="images/errado.svg" alt="Errou"></button>
            <button class="tecla tecla_toim"><img src="images/sinal.png" alt="Sinal"></button>
            <button class="tecla tecla_psh"><img src="images/choro.png" alt="Choro"></button>
            <button class="tecla tecla_tic"><img src="images/grilo.svg" alt="Grilo"></button>
            <button class="tecla tecla_t"><img src="images/tambores.svg" alt="Tambores"></button>
            <button class="tecla tecla_i"><img src="images/senta.png" alt="Senta lá, Cláudia"></button>
            <button class="tecla tecla_c"><img src="images/certo.png" alt="Você está certo, disso"></button>
            <button class="tecla tecla_tom"><img src="images/stop.png" alt="Stop"></button>
        </section>
    </div>

    <audio src="sounds/bravo.mp3"       id="som_tecla_pom"></audio>
<audio src="sounds/galinha.mp3"     id="som_tecla_clap"></audio>
<audio src="sounds/globins.mp3"     id="som_tecla_tim"></audio>
<audio src="sounds/lendaria.mp3"    id="som_tecla_puff"></audio>
<audio src="sounds/corredor.mp3"    id="som_tecla_splash"></audio>
<audio src="sounds/intro.mp3"       id="som_tecla_toim"></audio>
<audio src="sounds/choro.mp3"       id="som_tecla_psh"></audio>
<audio src="sounds/principe.mp3"    id="som_tecla_tic"></audio>
<audio src="sounds/minipekka.mp3"   id="som_tecla_t"></audio>
<audio src="sounds/barrilglobin.mp3" id="som_tecla_i"></audio>
<audio src="sounds/risada.mp3"      id="som_tecla_c"></audio>
<audio src="sounds/stop.mp3"        id="som_tecla_tom"></audio>


    <footer class="rodape">
        <img src="images/bem_vindo.gif" class="tiago">
        <p class="by"> Última Atualização: 05/02/2024 </p>
    </footer>

<script src="main.js"> </script>

</body>

</html>
